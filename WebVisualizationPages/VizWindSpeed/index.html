        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

<!--cards-->
<div class="row">
  
  <div class="col-sm-6">
    <div class="card" style="width: 45rem;">
      <h2 class="card-title"><strong>Wind Speed</strong></h2>
      <img style="max-width: 300px" src="https://github.com/LanaPal/Web-Design-Challenge/blob/master/Resources/Humidity.png?raw=true" class="card-img" alt="Max Temperature">
      <div class="card-body">
        <p class="card-text">Overall wind speed is consistent between the hemispheres; with more data points associated with the lower wind speed.</p>
      </div>
    </div>
  </div>

  <div class="col-sm-4">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title"><strong>Visualizations</strong></h2>
          <div class="card-columns">
            <div class="card">
              <a href="https://lanapal.github.io/VizMaxTemp/#">
                <img src="https://github.com/LanaPal/Web-Design-Challenge/blob/master/Resources/MaxTemperature.png?raw=true" class="card-img" alt="Max Temperature">
              </a>
            </div>
          
            <div class="card">
              <a href="https://lanapal.github.io/VizHumidity/">

            </div>
          </div>
          
          <div class="card-columns">
            <div class="card">
              <a href="https://lanapal.github.io/VizCloudiness/">
                <img src="https://github.com/LanaPal/Web-Design-Challenge/blob/master/Resources/Cloudiness.png?raw=true" class="card-img" alt="Cloudiness">
              </a>
            </div>
          
            <div class="card">
              <a href="https://lanapal.github.io/VizWindSpeed/">
                <img src="https://github.com/LanaPal/Web-Design-Challenge/blob/master/Resources/WindSpeed.png?raw=true" class="card-img" alt="Wind Speed">
              </a>
            </div>
          </div>
        </div>
